<section data-ng-controller="PhotosController">
  <div class="page-header">
    <h1>New Photo</h1>
  </div>
  <div class="col-md-12">
    <form class="form-horizontal" data-ng-submit="create()" novalidate>
      <fieldset>
        <div class="form-group">
          <label class="control-label" for="name">Name</label>
          <div class="controls">
            <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="content">Content</label>
          <div class="controls">
            <textarea data-ng-model="content" id="content" class="form-control" cols="30" rows="10" placeholder="Content"></textarea>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="filename">Filename</label>
          <div class="controls">
            <input type="text" readonly data-ng-model="filename" id="filename" class="form-control" placeholder="Filename" required>
          </div>
        </div>
        <div class="upload-div">

		      <br/>
          <div class="err" ng-show="errorMsg != null">{{errorMsg}}</div>
